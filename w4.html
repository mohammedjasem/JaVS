<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Date & Time</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }

        .container 
        {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ccc;
            width: 350px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 
        {
            font-weight: bold;
            color: #333;
        }

        button 
        {
            background-color: #a70000;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        button:hover 
        {
            background-color: #022f6e;
        }

        #datetime 
        {
            font-size: 18px;
            color: #222;
            margin-top: 15px;
            font-weight: bold;
            border: 1px solid #a70000;
            padding: 8px;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Date & Time</h1>
        <button onclick="showDateTime()">Show Date & Time</button>
        <p id="datetime">Press the button to display time</p>
    </div>

    <script>
        function showDateTime() 
        {
            const now = new Date();
            document.getElementById("datetime").textContent = now.toLocaleString();
        }
    </script>
</body>
</html>
