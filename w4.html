<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date & Time</title>
</head>
<body>
    <h2>Click the button to see the current date and time:</h2>
    <button onclick="showDateTime()">Show Date & Time</button>
    <p id="datetime"></p>

    <script>
        function showDateTime() {
            let now = new Date();
            document.getElementById("datetime").innerText = now;
        }
    </script>
</body>
</html>
